name: Python package

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv --python=${{ matrix.python-version }}
          uv sync --all-groups

      - name: Autoformat
        run: uv run invoke code.autoformat

      - name: Lint
        run: uv run invoke code.check

      - name: Type check
        run: uv run invoke code.mypy

      - name: Test
        run: uv run invoke code.test
