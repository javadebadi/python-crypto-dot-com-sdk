name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv --python=3.12
          uv sync --all-groups

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Extract version from package
        id: get_package_version
        run: |
          PACKAGE_VERSION=$(grep '__version__' crypto_dot_com/__init__.py | sed 's/__version__ = "\(.*\)"/\1/')
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $PACKAGE_VERSION"

      - name: Validate version match
        run: |
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          PACKAGE_VERSION="${{ steps.get_package_version.outputs.PACKAGE_VERSION }}"

          echo "Tag version:     $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch: tag v$TAG_VERSION != __version__ $PACKAGE_VERSION"
            exit 1
          fi

          echo "✅ Versions match. Proceeding with publication..."

      - name: Run tests
        run: uv run invoke code.test

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
